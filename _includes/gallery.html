<div class="gallery">
    {% for image in site.data.imgur-images %}
    <div class="gallery-item">
        <a href="{{image.link}}" class="popup img-link">
            <img src="{{image.link}}" width="{{image.width}}" height="{{image.height}}" alt=""/>
        </a>
    </div>
    {% endfor %}
</div>
