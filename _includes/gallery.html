<div class="gallery">
    {% for image in site.data.imgur-images %}
    <div class="gallery-item">
        <a href="https://placehold.co/{{image.width}}x{{image.height}}" class="popup img-link">
            <img src="https://placehold.co/{{image.width}}x{{image.height}}" width="{{image.width}}" height="{{image.height}}" alt=""/>
        </a>
    </div>
    {% endfor %}
</div>
