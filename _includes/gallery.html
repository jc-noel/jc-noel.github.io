<div
  class="gallery"
  data-masonry='{ "itemSelector": ".gallery-item", "percentPosition": true, "columnWidth": 20, "gutter": 20, "horizontalOrder": true, "stagger": 30 }'
>
  {% for image in site.data.imgur-images %}
  <div class="gallery-item" data-tags="{{ image.tags | join: ' ' }}">
    <a href="{{ image.link }}" class="popup img-link">
      <img src="{{ image.link }}" height="{{ image.height }}" width="{{ image.width }}" alt="" />
    </a>
  </div>
  {% endfor %}
</div>
