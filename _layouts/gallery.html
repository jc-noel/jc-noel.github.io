---
layout: page
# Gallery of imgur images
---

{% include lang.html %}

<div class="gallery">
  {% for image in site.data.imgur-images %}
    <div class="gallery-item">
      <img src="{{ image.link }}" alt="Gallery Image">
      <p>Uploaded on: {{ image.datetime | date: "%Y-%m-%d" }}</p>
    </div>
  {% else %}
    <p>No images found in Imgur-images.json</p>
  {% endfor %}
</div>

<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }
  .gallery-item {
    flex: 1 1 calc(33.333% - 16px);
    box-sizing: border-box;
    margin-bottom: 16px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
  }
  .gallery-item p {
    padding: 8px;
    margin: 0;
    background: #f7f7f7;
    border-top: 1px solid #ddd;
  }
</style>
